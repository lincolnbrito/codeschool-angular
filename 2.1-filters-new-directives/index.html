<!DOCTYPE html>
<html lang="pt-BR" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">
	<div class="container">
		<!--<div ng-show="!store.product.soldOut">-->
		<div ng-repeat="product in store.products | orderBy:'price'">
			<div ng-hide="product.soldOut">
				<h1>{{product.name | uppercase}}</h1>
				<h2>{{product.price | currency}}</h2>
				<img ng-src="{{product.images[0].full}}" alt="">
				<p>{{product.description}}</p>
				<button class="btn btn-primary" ng-show="product.canPurchase"> Add to Cart</button>
			</div>
			<hr>
		</div>
	</div>
	
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
